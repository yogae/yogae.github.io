---
layout: default
title: Category
---
{% for category in site.categories %}
  <div>
      <h2>{{ category.name }}</h2>
  </div>
  {% assign filtered_posts = site.posts | where: 'categories', category.name %}
  {% for post in filtered_posts %}
  <ul>
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  </ul>
  {% endfor %}
{% endfor %}
